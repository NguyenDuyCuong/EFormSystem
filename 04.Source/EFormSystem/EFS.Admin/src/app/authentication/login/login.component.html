<h2>Login form</h2>
<p *ngIf="message">{{message}}</p>
<div *ngIf="!IsLogin">
  <input type="text" placeholder="Name" [(ngModel)]="username" />
  <input type="password" placeholder="Password" [(ngModel)]="password" />
</div>
<p>
  <button (click)="login()" *ngIf="!IsLogin">Login</button>
  <button (click)="logout()" *ngIf="IsLogin">Logout</button>
  <a href="">Register</a>
</p>
<p>
  <button (click)="Register()" *ngIf="!IsLogin">Register</button>  
</p>
